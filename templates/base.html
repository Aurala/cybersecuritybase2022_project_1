{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <title>Gamez - The (Vulnerable) Video Game Cataloging App</title>
    </head>

    <body>

        {% if request.user.is_authenticated %}
            <p>You are logged in as {{ request.user }}. <a href="{% url 'logout' %}">Log out.</a></p>
        {% endif %}

        <div id="site-wrapper">
            {% block content %}
            {% endblock content %}
        </div>
    </body>

</html>
